<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .col{
            background-color:black;
            color: azure;
            padding: 1rem;
            border: 1px, solid black;
            text-align: center;

        }
        .container{
            background-color: darkolivegreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">library APP</div>  
        </div>
     <div class="content">
         {% for works in post %}
             <div class="card border-info mb-3" style="max-width: 30rem;">
               <div class="card-header"> {{ works.title}}</div>
                    <div class="card-body">
                        <p class="card-text"> {{ works.description | truncatewords:15}}</p>
                        <h6 class="card-text"> {{ works.technology}}</h6>
                        <h6 class="card-title">{{works.pub_date}}</h6>
                        <a href="details.html"class="btn btn-outline-secondary"  >details.. </a>

                    </div>

                </div>
         {% endfor %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>  
</body>
</html>
